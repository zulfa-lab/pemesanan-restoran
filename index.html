<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Menu Restoran</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{ --primary:#c0392b; --success:#27ae60; --card-bg:#fff; --page-bg:#fafafa; }
  *{box-sizing:border-box}
  body{margin:0;font-family:'Poppins',sans-serif;background:var(--page-bg);color:#333}
  header{background:var(--primary);color:#fff;padding:15px;text-align:center;font-weight:600;font-size:1.1rem;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
  .container{max-width:600px;margin:20px auto;padding:0 16px}
  .card{background:var(--card-bg);border-radius:12px;padding:15px;box-shadow:0 4px 10px rgba(0,0,0,.05);margin-bottom:15px}
  
  .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600;font-size:14px}
  .btn-primary{background:var(--primary);color:#fff;width:100%;padding:12px;font-size:16px}
  .btn-success{background:var(--success);color:#fff}
  .btn-danger{background:#e74c3c;color:#fff}
  
  .menu-item{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px dashed #eee}
  textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin-top:10px}

  /* --- STYLE BARU: KATEGORI --- */
  .cat-wrapper { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 15px; scrollbar-width: none; }
  .cat-wrapper::-webkit-scrollbar { display: none; }
  .cat-btn { 
    background: #fff; border: 1px solid #eee; padding: 8px 20px; border-radius: 50px; 
    white-space: nowrap; cursor: pointer; font-size: 14px; color: #555;
    transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .cat-btn.active { 
    background: var(--primary); color: #fff; border-color: var(--primary);
    transform: scale(1.05); box-shadow: 0 4px 10px rgba(192, 57, 43, 0.3); font-weight: 600;
  }
</style>
</head>
<body>

<header>Selamat Datang üëã</header>
<div class="container" id="app">
    <div style="text-align:center; padding:50px; color:#888">
        Memuat Sistem...<br>
        <small>(Pastikan Config Firebase sudah benar)</small>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // =========================================================
  // JANGAN LUPA: PASTE CONFIG FIREBASE KAMU DI BAWAH INI
  // =========================================================
  const firebaseConfig = {
    apiKey: "AIzaSyCF7wEQhPICgOr9gKuBqGaYdipZiu1WRDo",
    authDomain: "pemesanan-restoran.firebaseapp.com",
    projectId: "pemesanan-restoran",
    storageBucket: "pemesanan-restoran.firebasestorage.app",
    messagingSenderId: "257315829382",
    appId: "1:257315829382:web:d457fd1cb09f3e1283c307",
    measurementId: "G-PPE58FRCLL"
  };
  // =========================================================

  const appFirebase = initializeApp(firebaseConfig);
  const db = getFirestore(appFirebase);

  // --- VARIABLES ---
  let menus = [];
  let cart = [];
  let myOrders = []; 
  let meja = new URLSearchParams(location.search).get("table") || sessionStorage.getItem("meja");
  let kategoriAktif = "Semua"; // Default Kategori

  // --- LISTENER 1: MENU ---
  onSnapshot(collection(db, "menus"), (snapshot) => {
    menus = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    // Urutkan A-Z
    menus.sort((a,b) => a.nama.localeCompare(b.nama));
    render(); 
  });

  // --- LISTENER 2: PESANAN ---
  onSnapshot(collection(db, "pesanan"), (snapshot) => {
    const allData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    if(meja){
        // Ambil pesanan meja ini yang belum selesai
        myOrders = allData.filter(p => p.meja == meja && p.status !== 'Selesai');
    }
    render();
  });

  // --- FUNGSI RENDER UTAMA ---
  window.render = () => {
    // 1. Cek Meja
    if(!meja){
        document.getElementById("app").innerHTML = `
            <div class="card" style="text-align:center">
                <h3>ü™ë Pilih Meja</h3>
                <p>Masukkan nomor meja untuk memesan.</p>
                <button class="btn btn-primary" onclick="setMejaManual()">Input Nomor Meja</button>
            </div>`;
        return;
    }

    // 2. Header Menu & Kategori
    let html = `<div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
             <h3>üçΩÔ∏è Menu (Meja ${meja})</h3>
             <small onclick="gantiMeja()" style="color:red; cursor:pointer">[Ganti]</small>
        </div>

        <div class="cat-wrapper">
            <button class="cat-btn ${kategoriAktif=='Semua'?'active':''}" onclick="gantiKategori('Semua')">üî• Semua</button>
            <button class="cat-btn ${kategoriAktif=='Makanan'?'active':''}" onclick="gantiKategori('Makanan')">üçõ Makanan</button>
            <button class="cat-btn ${kategoriAktif=='Minuman'?'active':''}" onclick="gantiKategori('Minuman')">ü•§ Minuman</button>
            <button class="cat-btn ${kategoriAktif=='Cemilan'?'active':''}" onclick="gantiKategori('Cemilan')">üçü Cemilan</button>
        </div>
    `;

    // 3. Filter Menu Sesuai Kategori
    let filteredMenus = kategoriAktif === 'Semua' ? menus : menus.filter(m => m.kategori === kategoriAktif);

    if(filteredMenus.length === 0){
        html += `<div style="text-align:center; padding:30px; color:#999">
            <i>Belum ada menu di kategori <b>${kategoriAktif}</b></i>
        </div>`;
    }

    // 4. Loop Menu Items
    filteredMenus.forEach(m => {
      html += `
        <div class="menu-item">
          <div>
            <b>${m.nama}</b><br>
            <small>Rp ${Number(m.harga).toLocaleString()}</small>
          </div>
          <button class="btn btn-success" style="border-radius:20px" onclick="addToCart('${m.id}', '${m.nama}', ${m.harga})">
             + Add
          </button>
        </div>`;
    });
    html += `</div>`; 

    // 5. Status Pesanan (Tracking)
    if(myOrders.length > 0) {
        html += `<div class="card" style="background:#f0f8ff; border:1px solid #3498db">
            <h3>üì¢ Status Pesanan</h3>`;
        myOrders.forEach(p => {
             let st = p.status;
             let col = st==='Menunggu Pembayaran'?'#e67e22':(st==='Diproses'?'#2980b9':'#27ae60');
             html += `<div style="padding:10px; border-left:4px solid ${col}; background:#fff; margin-bottom:5px; border-radius:4px">
                <b style="color:${col}">${st}</b><br>
                Total: Rp ${p.total.toLocaleString()}
             </div>`;
        });
        html += `</div>`;
    }

    // 6. Keranjang & Checkout
    html += `<div class="card" id="cartArea" style="margin-top:15px"></div>`;
    html += `<div class="card">
        <textarea id="catatan" placeholder="Catatan..."></textarea>
        <button class="btn btn-primary" onclick="checkout()">Pesan Sekarang üöÄ</button>
    </div>`;

    document.getElementById("app").innerHTML = html;
    renderCart();
  };

  // --- LOGIC LAINNYA ---
  
  window.gantiKategori = (kat) => {
      kategoriAktif = kat;
      render();
  }

  window.addToCart = (id, nama, harga) => {
    const exist = cart.find(c => c.id === id);
    if(exist) exist.qty++; else cart.push({id, nama, harga, qty:1});
    renderCart();
  };

  window.hapusDariCart = (id) => {
    const item = cart.find(c => c.id === id);
    if(item.qty > 1) item.qty--; else cart = cart.filter(c => c.id !== id);
    renderCart();
  };

  window.renderCart = () => {
    const el = document.getElementById("cartArea");
    if(!el) return;
    if(!cart.length) { el.innerHTML = `<div style="text-align:center; color:#999">Keranjang Kosong</div>`; return; }
    
    let html = `<b>Keranjang:</b><hr style="border:0; border-top:1px solid #eee">`;
    let total = 0;
    cart.forEach(c => {
        total += c.harga * c.qty;
        html += `<div style="display:flex; justify-content:space-between; margin:8px 0; align-items:center">
            <span>${c.nama} x${c.qty}</span>
            <span>Rp ${(c.harga*c.qty).toLocaleString()} <button class="btn btn-danger" style="padding:2px 8px; font-size:10px" onclick="hapusDariCart('${c.id}')">X</button></span>
        </div>`;
    });
    html += `<hr style="border:0; border-top:1px solid #eee"><div style="text-align:right; font-weight:bold">Total: Rp ${total.toLocaleString()}</div>`;
    el.innerHTML = html;
  };

  window.checkout = async () => {
    if(!cart.length) return alert("Keranjang kosong!");
    if(!confirm("Lanjut pesan?")) return;
    const catatan = document.getElementById("catatan").value;
    const total = cart.reduce((s,i)=>s+(i.harga*i.qty),0);
    try {
      await addDoc(collection(db, "pesanan"), {
        meja, items: cart, catatan, total, status: "Menunggu Pembayaran",
        createdAt: serverTimestamp(), tanggalString: new Date().toLocaleString("id-ID")
      });
      alert("Pesanan Terkirim! Mohon bayar di kasir.");
      cart = []; render();
    } catch(e){ alert("Error: " + e.message); }
  };

  window.setMejaManual = () => {
      const input = prompt("Nomor Meja:");
      if(input) { sessionStorage.setItem("meja", input); location.reload(); }
  };
  window.gantiMeja = () => {
      sessionStorage.removeItem("meja"); location.reload();
  };

</script>
</body>
</html>
